<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chat Client</title>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script
      src="https://cdn.socket.io/4.8.0/socket.io.min.js"
      integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Socket.IOのクライアントライブラリ -->
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 300px;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Chat Room</h1>

    <!-- ログインフォーム -->
    <div id="loginForm">
      <label for="nickName">Nick Name:</label>
      <input type="text" id="nickName" placeholder="Enter your nickname" />
      <button id="loginButton">Login</button>
    </div>
    <!-- room join -->
    <div id="roomSelection">
      <label for="roomId">Room ID:</label>
      <!-- <input type="text" id="roomId" placeholder="Enter room ID" /> -->
      <select name="room" id="roomId"></select>
      <button id="joinButton">Join Room</button>
    </div>

    <div id="messages"></div>

    <div>
      <input type="text" id="messageInput" placeholder="Type your message" />
      <button id="sendButton">Send Message</button>
    </div>
    <div id="members">
      <h2>Members</h2>
      <ul id="memberList"></ul>
      <!-- メンバー一覧を表示するリスト -->
    </div>

    <div id="currentUser" style="display: none"></div>
    <!-- ニックネームを表示するための要素 -->
    <!-- 隠しフィールドでユーザーIDを保持 -->
    <input type="hidden" id="userId" />

    <script>
      const socket = io('ws://localhost:3001'); // サーバーのURLを指定
      const url = 'http://localhost:3333';
      //   const axios = axios;
      //   const axios = require('axios/dist/browser/axios.cjs');

      // エラーハンドリング
      socket.on('error', (error) => {
        console.error('Error from server:', error.message);
        alert(error.message); // エラーメッセージをアラートで表示
      });

      // ログインボタンのクリックイベント
      document
        .getElementById('loginButton')
        .addEventListener('click', async () => {
          const nickName = document.getElementById('nickName').value;
          const req = { nickName }; // ログインリクエスト
          const res = await axios.post(`${url}/user/login`, req);
          const userId = res.data.id; // サーバーから返されたユーザーIDを取得

          // ユーザーIDを設定し、ルーム選択を表示
          document.getElementById('userId').value = userId;
          document.getElementById('roomSelection').style.display = 'block';
          document.getElementById('loginForm').style.display = 'none';

          // ニックネームを表示
          const currentUserDiv = document.getElementById('currentUser');

          currentUserDiv.textContent = `Logged in as: ${nickName}`;
          currentUserDiv.style.display = 'block';
        });

      // ルームに参加する
      document.getElementById('joinButton').addEventListener('click', () => {
        const roomId = document.getElementById('roomId').value;
        // const userId = document.getElementById('userId').value;
        userId = document.getElementById('userId').value;
        socket.emit('joinRoom', { roomId, userId });
      });

      // ルームデータを受信
      socket.on('roomData', (data) => {
        console.log('roomData:', data);
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = ''; // 既存のメッセージをクリア
        const currentUserId = document.getElementById('userId').value;
        data.messages.forEach((message) => {
          const messageElement = document.createElement('div');
          messageElement.textContent = `${message.nickName}: ${message.content}`; // メッセージの内容を表示
          messageElement.id = message.id; // メッセージのIDを設定
          // 編集ボタンを追加
          if (message.userId === currentUserId) {
            // 自分のメッセージの場合のみ編集ボタンを表示
            const editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = () => {
              const newContent = prompt('Edit your message:', message.content);
              if (newContent) {
                console.log('Edit message:', message.id, newContent);
                socket.emit('editMessage', {
                  roomId: document.getElementById('roomId').value,
                  userId: message.userId,
                  content: newContent,
                  messageId: message.id,
                });
              }
            };
            messageElement.appendChild(editButton);
          }
          messagesDiv.appendChild(messageElement);
        });
      });

      // ルームの更新を受信
      socket.on('roomUpdate', (nickName) => {
        console.log('roomUpdate:', nickName);
        const messagesDiv = document.getElementById('messages');
        const updateElement = document.createElement('div');
        updateElement.textContent = `${nickName} has joined the room.`;
        messagesDiv.appendChild(updateElement);
        fetchRoomMembers(document.getElementById('roomId').value);
      });

      // メッセージを受信
      socket.on('receiveMessage', (message) => {
        console.log('New message:', message);
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = `${message.nickName}: ${message.content}`; // メッセージの内容を表示
        const currentUserId = document.getElementById('userId').value; // 現在のユーザーIDを取得

        // 編集ボタンを追加
        if (message.userId === currentUserId) {
          // 自分のメッセージの場合のみ編集ボタンを表示
          const editButton = document.createElement('button');
          editButton.textContent = 'Edit';
          editButton.onclick = () => {
            const newContent = prompt('Edit your message:', message.content);
            if (newContent) {
              console.log('Edit message:', message.id, newContent);
              socket.emit('editMessage', {
                roomId: document.getElementById('roomId').value,
                userId: message.userId,
                content: newContent,
                messageId: message.id,
              });
            }
          };
          messageElement.appendChild(editButton);
        }
        messagesDiv.appendChild(messageElement);
      });

      // メッセージが更新されたとき
      socket.on('messageUpdated', (updatedMessage) => {
        console.log('Message updated:', updatedMessage);
        const messagesDiv = document.getElementById('messages');
        const messageElements = messagesDiv.getElementsByTagName('div');
        const currentUserId = document.getElementById('userId').value; // 現在のユーザーIDを取得

        for (let i = 0; i < messageElements.length; i++) {
          const messageElement = messageElements[i];
          if (messageElement.id === updatedMessage.id) {
            messageElement.textContent = `${updatedMessage.nickName}: ${updatedMessage.content} (edited)`; // メッセージを更新
            // 編集ボタンを追加
            if (updatedMessage.userId === currentUserId) {
              // 自分のメッセージの場合のみ編集ボタンを表示
              const editButton = document.createElement('button');
              editButton.textContent = 'Edit';
              editButton.onclick = () => {
                const newContent = prompt(
                  'Edit your message:',
                  updatedMessage.content,
                );
                if (newContent) {
                  console.log('Edit message:', updatedMessage.id, newContent);
                  socket.emit('editMessage', {
                    roomId: document.getElementById('roomId').value,
                    userId: updatedMessage.userId,
                    content: newContent,
                    messageId: updatedMessage.id,
                  });
                }
              };
              messageElement.appendChild(editButton);
            }
            break;
          }
        }
      });

      // メッセージを送信する
      document.getElementById('sendButton').addEventListener('click', () => {
        const roomId = document.getElementById('roomId').value;
        const userId = document.getElementById('userId').value;
        const content = document.getElementById('messageInput').value;
        socket.emit('putMessage', { roomId, userId, content });
        document.getElementById('messageInput').value = ''; // 入力フィールドをクリア
      });

      // ルームから退出する
      function leaveRoom() {
        const roomId = document.getElementById('roomId').value;
        const userId = document.getElementById('userId').value;
        socket.emit('leaveRoom', { roomId, userId });
      }

      // ページが閉じられる前にleaveRoomを呼び出す
      window.addEventListener('beforeunload', leaveRoom);
      // ページ再読み時にleaveRoomを呼び出す
      window.addEventListener('unload', leaveRoom);

      //   room一覧を取得
      async function fetchChatRooms() {
        const res = await axios.get(`${url}/chatRoom`);
        const chatRooms = res.data;
        console.log(chatRooms);
        // selectタグにオプションを追加
        const roomSelect = document.getElementById('roomId');
        roomSelect.innerHTML = ''; // 既存のオプションをクリア
        chatRooms.forEach((room) => {
          const option = document.createElement('option');
          option.value = room.id; // ルームのIDをvalueに設定
          option.textContent = room.name; // ルームの名前を表示
          roomSelect.appendChild(option); // selectタグにオプションを追加
        });
      }
      // ルームのメンバーを取得
      async function fetchRoomMembers(roomId) {
        try {
          const res = await axios.get(`${url}/chatRoom/${roomId}/members`);
          const members = res.data;
          const memberList = document.getElementById('memberList');
          memberList.innerHTML = ''; // 既存のメンバーをクリア
          members.forEach((member) => {
            const listItem = document.createElement('li');
            listItem.textContent = member.nickName; // メンバーのニックネームを表示
            memberList.appendChild(listItem); // メンバーリストに追加
          });
        } catch (error) {
          console.error('Error fetching room members:', error.message);
        }
      }

      window.onload = fetchChatRooms;
    </script>
  </body>
</html>
